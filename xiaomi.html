<!DOCTYPE html>
<html>
<head>
<script>
    var hash = location.hash;
    var index = hash.indexOf('#');
    if (index === 0) {
        hash = hash.slice(1);
    }
    var redirectUrl = '/webapp/myctrip/#account/xiaomilogin';
    if (hash) {
        redirectUrl += '?' + hash;
    }
    location.href = redirectUrl;
</script>
</head>

</html>
